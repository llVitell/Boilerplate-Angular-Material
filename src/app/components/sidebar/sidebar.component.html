<section class="flex h-full w-64 flex-col px-4 py-2">
  <div class="mb-3 w-full">
    <button mat-fab extended [matMenuTriggerFor]="menu">
      <mat-icon>add</mat-icon>
      Nuevo
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>create_new_folder</mat-icon>
        Carpeta nueva
      </button>
      <mat-divider />
      <button mat-menu-item>
        <mat-icon>upload_file</mat-icon>
        Subir archivo
      </button>
      <button mat-menu-item>
        <mat-icon>drive_folder_upload</mat-icon>
        Subir carpeta
      </button>
      <mat-divider />
      <button mat-menu-item>
        <mat-icon>description</mat-icon>
        Documentos de Google
      </button>
      <button mat-menu-item>
        <mat-icon>newspaper</mat-icon>
        Hojas de cálculo de Google
      </button>
      <button mat-menu-item>
        <mat-icon>co_present</mat-icon>
        Presentaciones de Google
      </button>
      <button mat-menu-item>
        <mat-icon>view_list</mat-icon>
        Formularios de Google
      </button>
      <button mat-menu-item [matMenuTriggerFor]="moreMenu">
        <span class="ps-9">Más</span>
      </button>
      <mat-menu #moreMenu="matMenu">
        <button mat-menu-item>
          <mat-icon>drafts</mat-icon>
          More
        </button>
      </mat-menu>
    </mat-menu>
  </div>
  <mat-nav-list role="navigation" aria-label="main navigation">
    @for(item of sidebarItems; track item; let idx = $index){
      <a
        mat-list-item
        [matTooltip]="item.tooltip"
        matTooltipPosition="right"
        class="sidenavItem"
        [routerLink]="item.link"
        [activated]="rla.isActive"
        #rla="routerLinkActive"
        routerLinkActive
        >
          <mat-icon matListItemIcon>{{item.icon}}</mat-icon>
          <h3 matListItemTitle>{{item.name}}</h3>
      </a>
      @if ((idx + 1) % 3 === 0 && idx !== sidebarItems.length - 1) {
        <span class="block h-4"></span>
      }
    }
  </mat-nav-list>
  <div class="px-4">
    <mat-progress-bar mode="determinate" value="70"></mat-progress-bar>
    <a href="https://www.google.com/" class="my-3 block text-pretty text-sm font-light" target="_blank">11.74 GB de 15 GB utilizado(s)</a>
    <div>
      <button mat-stroked-button class="strokeBtn">Obtener más almacenamiento</button>
    </div>
  </div>
</section>
